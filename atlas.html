<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Atlas Prototype | Static Layout using jQuery UI</title>
<link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.css">
<link rel="stylesheet" href="CSS/Atlas.css">
<script src="jquery-ui-1.11.2/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.11.2/jquery-ui.js"></script>

<body>

<!-- Menubar and menu items -->
<div class="menubar ns">
  <button id="imprint">Imprint</button>
  <button id="description">Map Description</button>
  <button id="fullscreen">Fullscreen</button>
</div>

<!-- The panel to place a map -->
<div class="mappanel">
  <iframe id="mapframe" frameborder="0" src="Maps/ne_50m_countries.svg"></iframe>
</div>

<!-- The panel to chose a map from a list -->
<div class="navigation ns">
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Content</a></li>
    <li><a href="#tabs-2">Search</a></li>
  </ul>
  <div id="tabs-1">
    <div id="accordion">
      <h3>Nature</h3>
      <div>
        <ul id="menu-1">
          <li id="overview">Nature</li>
        </ul>
      </div>
      <h3>Sport</h3>
      <div>
        <ul id="menu-2">
          <li id="innovative">Wintersport</li>
          <li id="future">Summersport</li>
        </ul>
      </div>
      <h3>Culture</h3>
      <div>
        <ul id="menu-3">
          <li id="innovative">Music</li>
          <li id="future">Culture</li>
        </ul>
      </div>	  
    </div>
  </div>
  <div id="tabs-2">
    <p>Enter a search string.</p>
    <input id="autocomplete">
  </div>
</div>
</div>

<!-- Info panel -->
<div class="infopanel">
  <iframe id="infoframe" frameborder="0" scrolling="yes"></iframe>
</div>

<!-- Reserve an element to display dialogs -->
<div id="dialog" title="Information">
	<iframe id="dialogframe" frameborder="0"></iframe>
</div>

<!-- Load atlas script after the HTML elements are created -->
<script src="Scripts/Atlas.js"></script>
